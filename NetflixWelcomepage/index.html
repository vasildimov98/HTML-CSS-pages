<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Netflix Bulgaria - Watch TV Shows Online, Watch Movies Online</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="showcase">
        <div class="container-logo">
            <img class="img-logo" src="./images/netflix-logo.png" alt="">
            <a href="" class="btn btn-rounded">Sign In</a>
        </div>
        <div class="container-info">
            <h1>
                <p class="text-lg">
                    Unlimited movies, TV
                </p>
                <p class="text-lg">
                    shows, and more.
                </p>
            </h1>
            <p class="text-md">Watch anywhere. Cancel anytime.</p>
            <form class="subscribe-form">
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                <div class="container-email">
                    <span class="hidden">Email address</span>
                    <input type="email" name="email" placeholder="Email address">
                    <button type="submit" class="btn">
                        Get Started <i class="fas fa-chevron-right"></i> 
                    </button>
                </div>
            </form>
        </div>
    </section>

    <section class="boxes">
        <div class="box">
            <div class="container">
                <p class="text-lg">Enjoy on your TV.</p>
                <p class="text-md">Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</p>
                <img src="./images/tv-netflix.png" alt="">
            </div>
        </div>
    </section>

    <script src="./events.js"></script>
</body>

</html>
